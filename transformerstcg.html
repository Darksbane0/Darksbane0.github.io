

<!DOCTYPE html>
<html lang="en" >

<head>

  <meta charset="UTF-8">
   <title>Transformers TCG</title>
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/assets/css/bootstrap.min.css'>
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css'>
   <style> 
	body {
	    background-image: url(https://transformers.hasbro.com/images/tcg/main_bg.png);
	}
	.searchresults {
	    width:300px;
	    height: 600px;
	    overflow-x: hidden;
	    overflow-y: scroll;		
	    border-style: dashed;
	    border-radius: 5px;
	    margin: 5px;
	}
	#display {
	  display: -webkit-flex;
	  display: flex;
	}
	#searchfields{
	  margin:10px;
	}
	#cards {
	  list-style:none;
	}
	#cards li {
	  padding:5px;
	}
	.image {
	  -webkit-flex: 1; 
	  flex: 1;
		margin: 5px;
    border-radius: 5px;
    border-style: solid;
	}

	.image img {
	  	max-width: 100%;
    	max-height: 600px;
	}
	#cards li {
	  border: 1px solid black;
	  border-radius: 4px;
	  margin:4px;
	  cursor:pointer;
	}
	#cards li {
    	background: whitesmoke;
	}
	#cards li:hover{
	  background:lightblue;
	}
.pip {
    display: inline-block;
    width: 44px;
    /* margin: 3px; */
    line-height: 40px;
    position: relative;
    outline: 0;
    height: 30px;
    margin-top: -7px;
	border-radius: 4px;
}
.orange {

    background-position-x: -316px;
    background-position-y: -19px;
}
.white {
    background-image: url(https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/41548494_1799073000214517_2856566002492112896_n.png?_nc_cat=0&oh=695a1e3be20bf4981c376082a26a7e5a&oe=5C328662);
    background-position-x: -316px;
    background-position-y: -19px;
}
.blue {
    background-image: url(https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/41442038_1797846933670457_4689190013248733184_n.png?_nc_cat=0&oh=f62984e9523fb56fa8143d907269711c&oe=5C338C03);
    background-position-x: -316px;
    background-position-y: -19px;
}

<body translate="no" >

  <h1>Transformers TCG</h1>
<div id="content">
  <div id="searchfields">
	  <nobr>Title: <input type="text" id="cardName"></input></nobr>
    <nobr>Type: <select id="cardType" multiple="multiple">
    </select></nobr>
    <nobr>Rarity:<select id="cardRarity" multiple="multiple">
    </select></nobr>
    <nobr>Trait: <select id="cardProfession">
      <option>Any</option>
    </select></nobr>
	<nobr><div class="pip orange">&nbsp;</div>
    <select id="cardOrange" multiple="multiple">
    </select></nobr>
	<nobr><div class="pip blue">&nbsp;</div>
    <select id="cardBlue" multiple="multiple">
    </select></nobr>
	<nobr><div class="pip white">&nbsp;</div>
    <select id="cardWhite" multiple="multiple">
    </select></nobr>
	<nobr>Attack: 
		<select id="cardAttackAlt" multiple="multiple">
			<optgroup label="Alt/Utility Attack"></optgroup>
		</select>
	</nobr>
	<nobr>Attack: <select id="cardAttackBot" multiple="multiple">
	<optgroup label="Bot Attack"></optgroup>
	</select></nobr>
	<nobr>Defense: 
		<select id="cardDefenseAlt" multiple="multiple">
			<optgroup label="Alt/Utility Defense"></optgroup>
		</select>
	</nobr>
	<nobr>Defense: 
		<select id="cardDefenseBot" multiple="multiple">
			<optgroup label="Bot Defense"></optgroup>
		</select>
	</nobr>
	<nobr>Health: 
		<select id="cardHealth" multiple="multiple">

		</select>
	</nobr>
    <nobr>Stars: <select id="cardStars" multiple="multiple">
    </select></nobr>
    <nobr>Set: <select id="cardSet" multiple="multiple"></nobr>
      
    </select>
  </div>
  <div id="display">
    <div class="searchresults">
      <ul id="cards"></ul>
    </div>
    <div class="image" id="cardDisplay"></div>
  </div>
</div>
<div id="compressed"></div>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/alasql/0.4.11/alasql.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js'></script>
  

    <script >
$(document).ready(function(){
  alasql("CREATE TABLE cards");

  var ajaxInProgress = false,
      cards = {};
  function getData(){
    var url = "https://sheets.googleapis.com/v4/spreadsheets/1cQrKGst252GnVSMe1yMk2WK4NchLc-9TzLVTytU1oFs/values/Sheet1?key=AIzaSyBrEtIfGwvB6ok6WyZeYGAsAlWqD6cZ208"
    $.ajax({
				type: "GET",
				url: url,
				beforeSend: function ( xhr ) {
					ajaxInProgress = true;
				},
				dataType: "json"
			}).done(function( msg ) {
				//console.log(msg);
        cards = getJsonArrayFromData(msg.values);
        var fullCardName = [],
            professionList = {};
        alasql.tables.cards.data = cards;
        var res = alasql('SELECT * FROM cards order by Name');
        $.each(res, function(k,v){
          
          if (v.Title !=""){
            fullCardName.push(v.Name + " â€¢ " + v.Title);
          } else {
            fullCardName.push(v.Name);
          }
          var professions = v.Profession.split(",");
          $.each(professions, function (k,v){
            var prof = v.trim().replace(/\s|\[|\]/g,"");
            professionList[prof] = "";
          });
          
        })

        Object.keys(professionList)
        .sort()
        .forEach(function(v, i) {
            if (v!="")
               $("#cardProfession").append('<option>' + v + '</option>')
         });
        console.log(professionList); 
        $( "#cardName" ).autocomplete({
          source: fullCardName
        });
        displayQueryResults(res);
        var types = alasql('SELECT distinct(Type) FROM cards order by Type');
        $.each(types, function(k,v){
          $("#cardType").append('<option selected="selected">' + v['(Type)'] + '</option>')
        });
        var rarities = alasql('SELECT distinct(Rarity) FROM cards order by Rarity');
        $.each(rarities, function(k,v){
          $("#cardRarity").append('<option selected="selected">' + v['(Rarity)'] + '</option>')
        });
        var cardset = alasql('SELECT distinct CardSet FROM cards order by CardSet');
        $.each(cardset, function(k,v){
          $("#cardSet").append('<option selected="selected">' + v['CardSet'] + '</option>')
        });
        var cardorange = alasql('SELECT distinct Orange FROM cards order by Orange');
        $.each(cardorange, function(k,v){
          $("#cardOrange").append('<option selected="selected">' + v['Orange'] + '</option>')
        });
        var cardblue = alasql('SELECT distinct Blue FROM cards order by Blue');
        $.each(cardblue, function(k,v){
          $("#cardBlue").append('<option selected="selected">' + v['Blue'] + '</option>')
        });
        var cardWhite = alasql('SELECT distinct White FROM cards order by White');
        $.each(cardWhite, function(k,v){
          $("#cardWhite").append('<option selected="selected">' + v['White'] + '</option>')
        });
        var cardStars = alasql('SELECT distinct Stars  FROM cards order by Stars::NUMBER ');
        $.each(cardStars, function(k,v){
          $("#cardStars").append('<option selected="selected">' + v['Stars'] + '</option>')
        });
        var cardAttackBot = alasql('SELECT distinct AttackBot  FROM cards order by AttackBot::NUMBER ');
        $.each(cardAttackBot, function(k,v){
          var attackbot = v['AttackBot'];
          if (attackbot == ""){
            attackbot = "&nbsp;";
          }
          $("#cardAttackBot").append('<option selected="selected">' + attackbot + '</option>')
        });
		var cardAttackAlt = alasql('SELECT distinct AttackAlt  FROM cards order by AttackAlt::NUMBER ');
		$.each(cardAttackAlt, function(k,v){
			$("#cardAttackAlt").append('<option selected="selected">' + v['AttackAlt'] + '</option>')
		});
		var cardDefenseBot = alasql('SELECT distinct DefenseBot  FROM cards order by DefenseBot::NUMBER ');
		$.each(cardDefenseBot, function(k,v){
			$("#cardDefenseBot").append('<option selected="selected">' + v['DefenseBot'] + '</option>')
		});
		var cardDefenseAlt = alasql('SELECT distinct DefenseAlt  FROM cards order by DefenseAlt::NUMBER ');
		$.each(cardDefenseAlt, function(k,v){
			$("#cardDefenseAlt").append('<option selected="selected">' + v['DefenseAlt'] + '</option>')
		});
		var cardHealth = alasql('SELECT distinct Health  FROM cards order by Health::NUMBER ');
		$.each(cardHealth, function(k,v){
			$("#cardHealth").append('<option selected="selected">' + v['Health'] + '</option>')
		});
        $("#cardName").SumoSelect({search: true, searchText: 'Enter here.'});
        $("#cardType,#cardRarity,#cardSet,#cardOrange,#cardBlue,#cardWhite,#cardStars,#cardDefenseBot,#cardDefenseAlt,#cardHealth,#cardAttackBot,#cardAttackAlt").SumoSelect({ selectAll: true });
        $("#cardProfession").SumoSelect();
			}).fail(function (jqXHR, textStatus){
        //console.log(jqXHR);
			}).always(function (jqXHR,textStatus){ 
        ajaxInProgress = false;
      });
    
  }
  getData();
  $("#cardType,#cardRarity,#cardProfession,#cardBlue,#cardOrange,#cardWhite,#cardSet, #cardAttackAlt, #cardAttackBot, #cardDefenseAlt, #cardDefenseBot, #cardHealth, #cardStars").on('change',function(){
    console.log($("#cardType").val());
    var cardType = {SQL:'',URL:''},
		cardRarity = "",
		cardProfession = "",
		cardBlue = "",
		cardOrange = "",
		cardWhite = "",
		cardAttackAlt = "",
		cardAttackBot = "",
		cardDefenseAlt = "",
		cardDefenseBot = "",
		cardHealth = "",
		cardStars = "",
		cardSet = "",
		results = "";
    if ($("#cardType").val().length != $("#cardType")[0].length && $("#cardType").val().length > 0){
      cardType.SQL = 'and Type in (' + $("#cardType").val().map(i => `"${i}"`).join(",") + ')';
      cardType.URL = 'cardType='+$("#cardType").val().map(i => `${i}`).join(",") + "&";
    }
    if ($("#cardRarity").val().length != $("#cardRarity")[0].length && $("#cardRarity").val().length > 0){
      cardRarity = 'and Rarity in (' + $("#cardRarity").val().map(i => `"${i}"`).join(",") + ')';
    }
    if ($("#cardProfession").val() != "Any"){
      cardProfession = ' and Profession like ("%' + $("#cardProfession").val() + '%")'
    }
    if ($("#cardBlue").val().length != $("#cardBlue")[0].length && $("#cardBlue").val().length > 0){
      cardBlue = 'and Blue in (' + $("#cardBlue").val().map(i => `"${i}"`).join(",") + ')';
    }
    if ($("#cardOrange").val().length != $("#cardOrange")[0].length && $("#cardOrange").val().length > 0){
      cardOrange = 'and Orange in (' + $("#cardOrange").val().map(i => `"${i}"`).join(",") + ')';
    }
    if ($("#cardWhite").val().length != $("#cardWhite")[0].length && $("#cardWhite").val().length > 0){
      cardWhite = 'and White in (' + $("#cardWhite").val().map(i => `"${i}"`).join(",") + ')';
    }
    if ($("#cardSet").val().length != $("#cardSet")[0].length && $("#cardSet").val().length > 0){
      cardSet = 'and CardSet in (' + $("#cardSet").val().map(i => `"${i}"`).join(",") + ')';
    }
	if ($("#cardAttackAlt").val().length != $("#cardAttackAlt")[0].length && $("#cardAttackAlt").val().length > 0){
		cardAttackAlt = 'and AttackAlt in (' + $("#cardAttackAlt").val().map(i => `"${i}"`).join(",") + ')';
	}  
	if ($("#cardAttackBot").val().length != $("#cardAttackBot")[0].length && $("#cardAttackBot").val().length > 0){
		cardAttackBot = 'and AttackBot in (' + $("#cardAttackBot").val().map(i => `"${i}"`).join(",") + ')';
	} 
	if ($("#cardDefenseAlt").val().length != $("#cardDefenseAlt")[0].length && $("#cardDefenseAlt").val().length > 0){
		cardDefenseAlt = 'and DefenseAlt in (' + $("#cardDefenseAlt").val().map(i => `"${i}"`).join(",") + ')';
	}  
	if ($("#cardDefenseBot").val().length != $("#cardDefenseBot")[0].length && $("#cardDefenseBot").val().length > 0){
		cardDefenseBot = 'and DefenseBot in (' + $("#cardDefenseBot").val().map(i => `"${i}"`).join(",") + ')';
	} 
	if ($("#cardHealth").val().length != $("#cardHealth")[0].length && $("#cardHealth").val().length > 0){
		cardHealth = 'and Health in (' + $("#cardHealth").val().map(i => `"${i}"`).join(",") + ')';
	}
	if ($("#cardStars").val().length != $("#cardStars")[0].length && $("#cardStars").val().length > 0){
		cardStars = 'and Stars in (' + $("#cardStars").val().map(i => `"${i}"`).join(",") + ')';
	} 
    console.log(cardProfession);
    var query = "SELECT * FROM cards where 1=1 " + cardDefenseAlt + " " + cardDefenseBot + " " + cardHealth + " " + cardStars + " " + cardAttackBot + " " + cardAttackAlt + " " + cardSet + " " + cardOrange + " " + cardWhite + " " + cardBlue + " " + cardProfession + " " + cardRarity + " " + cardType.SQL + " order by Name"

    var res = alasql(query);
    //console.log(res);
    $(".card").hide();
    results = res.map(i => `#${i.ID}`).join(",");
    console.log(results);
    $(results).show();
    comp = LZString.compress(cardType.URL);
    $("#compressed").text(comp);
  });

  $("#cards").on("mouseenter mouseleave", ".card", function(event){

    if (event.type === "mouseenter"){
      
      var item = $(this).data("card");
      if (item.Type == 'Character'){
        $("#cardDisplay").show().html("<img class='alt' src='" + item.Image + "' />");
      } else {
        $("#cardDisplay").show().html("<img src='" + item.Image + "' />");
      }
      
      //console.log(item.Name);
    }
    if (event.type === "mouseleave"){
				//$("#cardDisplay").hide();
		}
  });
  
  function displayQueryResults(items){
    var deck = "", comp = "";
    $.each(items, function(k,v){
      var displayName = "";
      if (v.Title != ""){
        displayName = v.Name + "<br />" + v.Title;
      } else {
        displayName = v.Name
      }
      $("#cards").append("<li class='card' id='" + v.ID + "'>"+ displayName + "</li>");
      //$("#"+v.ID).data("card") = v;
      $("#"+v.ID).data("card", v);
      deck += v.Identity;
    });
    comp = LZString.compress(deck);
    $("#compressed").text(comp);
  }
  
  function getJsonArrayFromData(data)
  {

    var obj = {};
    var result = [];
    var headers = data[0];
    var cols = headers.length;
    var row = [];

    for (var i = 1, l = data.length; i < l; i++)
    {
      // get a row to fill the object
      row = data[i];
      // clear object
      obj = {};
      for (var col = 0; col < cols; col++) 
      {
        // fill object with new values
        obj[headers[col]] = row[col];    
      }
      // add object in a final result
      result.push(obj);  
    }

    return result;  

  }
});

                nav: function (up) {

                //## add a new option to select at a given index.

                    opt = $("<option></option>").val(val).html(txt);

                    if (opts.length < i) throw "index out of bounds"

                    if (typeof i == "undefined" || opts.length == i) { // add it to the last if given index is last no or no index provides.
                        O.E.append(opt);
                        if(!O.mob)O.ul.append(O.createLi(opt));
                    }
                    else {
                        opts.eq(i).before(opt);
                        if(!O.mob)O.ul.find('li.opt').eq(i).before(O.createLi(opt));
                    }

                    return selObj;
                },

                //## removes an item at a given index.
                remove: function (i) {
                    var O = this.vRange(i);
                    O.E.find('option').eq(i).remove();
                    if(!O.mob)O.optDiv.find('ul.options li').eq(i).remove();
                    O.setText();
                },

                //## Select an item at a given index.
                selectItem: function (i) { this.toggSel(true, i); },

                //## UnSelect an iten at a given index.
                unSelectItem: function (i) { this.toggSel(false, i); },

                //## Select all items  of the select.
                selectAll: function () { this.toggSelAll(true); },

                //## UnSelect all items of the select.
                unSelectAll: function () { this.toggSelAll(false); },

                //## Disable an iten at a given index.
                disableItem: function (i) { this.toggDis(true, i) },

                //## Removes disabled an iten at a given index.
                enableItem: function (i) { this.toggDis(false, i) },

                //## New simple methods as getter and setter are not working fine in ie8-
                //## variable to check state of control if enabled or disabled.
                enabled : true,
                //## Enables the control
                enable: function(){return this.toggSumo(false)},

                //## Disables the control
                disable: function(){return this.toggSumo(true)},


                init: function () {
                    var O = this;
                    O.createElems();
                    O.setText();
                    return O
                }

            };

            selObj.sumo.init();
        });

        return ret.length == 1 ? ret[0] : ret;
    };


});

</script>
